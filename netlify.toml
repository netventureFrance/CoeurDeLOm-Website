[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# i18n redirects
[[redirects]]
  from = "/"
  to = "/fr"
  status = 302
  force = false
  conditions = {Language = ["fr"]}

[[redirects]]
  from = "/"
  to = "/de"
  status = 302
  force = false
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  force = false
  conditions = {Language = ["en"]}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
